<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Path Finding Visualization</title>

  <!-- TAILWIND CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/d59016f14e.js" crossorigin="anonymous"></script>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container mx-auto">



    <!-- MAIN BOX  -->
    <div class="relative">

      <!-- SIDEBAR  -->
      <div>
        <p class="text-2xl absolute top-2 left-2 hover:cursor-pointer transition duration-700 z-20 text-gray-400"
          id="settings-icon">
          <i class="fa-solid fa-gear"></i>
        </p>


        <div
          class="absolute top-1 left-1 w-screen max-w-96 hidden border-2 border-blue-500 bg-blue-200 p-2 space-y-4 z-10"
          id="settings-box">

          <p class="text-2xl font-bold text-center">Options</p>


          <!-- SPEED  -->
          <div class="flex justify-between">
            <p>Speed</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="speed">
          </div>

          <!-- SIZE OF MAZE -->
          <div class="flex justify-between">
            <p>Rows</p>
            <input type="range" min="10" max="50" value="20" class="slider" id="mWidth">
          </div>

          <div class="flex justify-between">
            <p>Columns</p>
            <input type="range" min="10" max="50" value="20" class="slider" id="mHeight">
          </div>

          <!-- ALGORITHM  -->
          <div class="flex justify-between">
            <p>Algorithm</p>
            <select name="algorithm" class="bg-blue-500 w-1/2 border px-2 py-1 text-white shadow-md rounded"
              id="algorithm-select">
            </select>
          </div>

          <!-- RANDOM AND CUSTOM BUTTON  -->
          <div class="flex justify-between">
            <button class="bg-blue-500 px-4 py-2 text-white rounded shadow-md" id="random-btn">Random
              <button class="bg-blue-500 px-4 py-2 text-white rounded shadow-md" id="custom-btn">Custom
          </div>


          <!-- START, STOP AND WALLS  -->
          <div class="hidden" id="start-stop-walls">
            <p class="text-2xl font-bold text-center">Cell Type</p>
            <div class="flex justify-between">
              <p>Start</p>
              <input type="radio" name="cell-type" id="startCell" value="start" checked>
            </div>

            <div class="flex justify-between">
              <p>End</p>
              <input type="radio" name="cell-type" id="endCell" value="end">
            </div>

            <div class="flex justify-between">
              <p>Walls</p>
              <input type="radio" name="cell-type" id="wallCell" value="wall">
            </div>
          </div>



          <!-- START BUTTON  -->
          <div class="flex">
            <button class="bg-green-500 px-4 py-2 text-white rounded shadow-md" id="start-btn">Start</button>
          </div>

        </div>
      </div>

      <!-- MAZE BOX -->
      <div class="h-screen w-screen bg-slate-950 border border-blue-800 relative" id="maze-box">

      </div>
    </div>
  </div>



  <!-- CUSTOM JS -->
  <script src="src/script.js"></script>
</body>

</html>
